<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Caractere disponibile intr-un textarea</title>
  </head>

    <div class="container">
      <textarea
        cols="50"
        rows="10"
        placeholder="Adauga mesajul tau aici"

        Au mai ramas <span> X </span> caractere disponibile
      </div>
    </div>
    <script src="js/site.js"></script>
  </body>
</html>
